<body>
  <div class="container bg-info">
    <h4>ウィザードテスト</h4>

    <div id="panel"></div>
  </div>

  <script type="text/html" id="page1">
    <div class="panel panel-default">
      <div class="panel-heading">ページ１</div>
      <div class="panel-body">
        aaaa
      </div>
      <div class="navi panel-footer text-center">
        <button type="button" class="btn btn-primary next">次へ</button>
      </div>
    </div>
  </script>

  <script type="text/html" id="page2">
    <div class="panel panel-default">
      <div class="panel-heading">ページ２</div>
      <div class="panel-body">
        bbbbbb
      </div>
      <div class="navi panel-footer text-center">
        <button type="button" class="btn prev">戻る</button>
        <button type="button" class="btn btn-primary next">次へ</button>
      </div>
    </div>
  </script>

  <script type="text/html" id="page3">
    <div class="panel panel-default">
      <div class="panel-heading">ページ３</div>
      <div class="panel-body">
        ccccccc
      </div>
      <div class="navi panel-footer text-center">
        <button type="button" class="btn prev">戻る</button>
        <button type="button" class="btn btn-primary next">次へ</button>
      </div>
    </div>
  </script>

  <script type="text/html" id="page4">
    <div class="panel panel-default">
      <div class="panel-heading">ページ４</div>
      <div class="panel-body">
        dddddddd
      </div>
      <div class="navi panel-footer text-center">
        <button type="button" class="btn prev">戻る</button>
        <button id="finish" type="button" class="btn btn-primary">登録</button>
      </div>
    </div>
  </script>

  <script type="text/html" id="pageEnd">
    <div class="panel panel-default">
      <div class="panel-heading">おわり</div>
      <div class="panel-body">
        eeeeeeeee
      </div>
    </div>
  </script>

  <script type="text/html" id="pageFinished">
    <div class="panel panel-default">
      <div class="panel-heading">エラー</div>
      <div class="panel-body">
        最初から処理を行って下さい
      </div>
    </div>
  </script>

  <script type="text/javascript" src="bundle.js"></script>
</body>
