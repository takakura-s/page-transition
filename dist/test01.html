    #panel {

      border: 2px solid #ccc;
      border-radius: 0.5em;
      padding: 10px;
    }

    #panel> div {
      height: 100%;

    }

    #panel .navi {

      bottom: 0;

      padding-top: 10px;
    }

    #finish,
    #panel .navi .next {
      float: right;
    }
  </style>
</head>
